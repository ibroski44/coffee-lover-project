<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">WELCOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Landing page</a>
                </li>
            </ul>
        </div>
    </nav>
   
    <div class="top">
        <h2 class="top-clear">Log In</h2>
        <p class="top-up">Enter your email and password below to log in to Coffee Lover</p>
    </div>
    <div class="divine">
        <form>
            <div class="form-outline">
                <label class="form-label" for="form1">Email address</label>
              <input type="email" id="form1" class="form-control"/>
            </div>
          
            <div class="form-outline">
                <label class="form-label" for="form2">Password</label>
              <input type="password" id="form2" class="form-control" />
            </div>
          
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form3" checked />
                  <label class="form-check-label" for="form3"> keep me Logged In</label>
                </div>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
    </div>
</body>
